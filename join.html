          <img src="images/Logos/Advance Logo.png" alt="ADVANCE logo">

        <a href="https://www.uc.edu" class="partner" aria-label="University of Cincinnati">
          <img src="images/Logos/university_of_cincinnati_logo.svg" alt="UC Logo">
        </a>
      </div>
      <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <nav class="site-nav" aria-label="Main Navigation">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="join.html">Join</a></li>

        </ul>
      </nav>
    </div>
  </header>
    <!-- Banner  -->
    <div class="banner">
      <div class="marquee" aria-hidden="true">
        <div class="marquee__inner">
          <span class="marquee__item">ADVANCE - Where We Are Paving The Way For Tomorrow's Leaders!!!</span>
        </div>
      </div>
    </div>

  <main>
    <h1>Join ADVANCE</h1>
    <section>
      <h2>The Process</h2>
      <p>Explain membership steps...</p>
    </section>
    <section>
      <h2>Forms</h2>
  <!-- Membership form wired to Google Sheets via Google Apps Script web app -->
  <!-- Submits directly to the Apps Script web app using a hidden iframe (no CORS needed) -->
  <form id="joinForm" action="https://script.google.com/macros/s/AKfycbw0AmxeIiGqoguXOqknIzJpb0dONIBtQrrPTbiSrq_eisMCeQR_C_F-D-tZC4MnFZo0/exec" method="post" target="hidden_iframe">
        <fieldset>
          <legend>Membership Form</legend>
          <label> Name: <input name="name" type="text" required /></label>
          <label> Major: <input name="major" type="text" /></label>
          <label> Year: <input name="year" type="text" /></label>
          <label> Email: <input name="email" type="email" required /></label>
          <button type="submit">Submit</button>
        </fieldset>
        <div id="joinFormMsg" role="status" aria-live="polite" style="margin-top:8px"></div>
      </form>
      <!-- Hidden iframe to receive the form POST response without navigating the page -->
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none" title="hidden-form-target"></iframe>
    </section>
  </main>
