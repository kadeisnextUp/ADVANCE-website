  <!-- Load the icon library -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <script>
    // Clock
    var clockID = 0;

    function UpdateClock() {
      if(clockID) {
        clearTimeout(clockID);
        clockID  = 0;
      }

      var tDate = new Date();
      document.getElementById("theTime").textContent = 
        tDate.getHours().toString().padStart(2,'0') + ":" +
        tDate.getMinutes().toString().padStart(2,'0') + ":" +
        tDate.getSeconds().toString().padStart(2,'0');
      
      clockID = setTimeout("UpdateClock()", 1000);
    }

    function StartClock() {
      clockID = setTimeout("UpdateClock()", 500);
    }

    function KillClock() {
      if(clockID) {
        clearTimeout(clockID);
        clockID  = 0;
      }
    }
  </script>
  <script src="events-data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body class="home" onload="StartClock()" onunload="KillClock()">
